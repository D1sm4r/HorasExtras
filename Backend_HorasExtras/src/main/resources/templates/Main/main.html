<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AdminLTE 3 | Lockscreen</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" th:href="@{https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback}">
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/AdminLTE-3.2.0/plugins/fontawesome-free/css/all.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/AdminLTE-3.2.0/dist/css/adminlte.min.css}">
    <style>
        body {
            background-image: url('/img/fondoWP.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: flex-start; /* Alinea el contenido al inicio */
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .lockscreen-wrapper {
            margin-top: 20px; /* Ajusta este valor según sea necesario */
        }
        .lockscreen-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .lockscreen-buttons button {
            width: 30%;
        }

        .custom-button {
            background-color: white; /* Botones blancos */
            color: black; /* Texto negro */
            border: 1px white; /* Borde negro */
        }

        .custom-button:hover {
            background-color: rgba(255, 165, 0, 0.9); /* Más oscuro al pasar el ratón */
        }

        .logo-wrapper {
            display: flex;
            justify-content: center;
            margin-top: 10px; /* Reduce el espacio superior */
        }
    </style>
</head>
<body class="hold-transition lockscreen">
<!-- Automatic element centering -->
<div class="lockscreen-wrapper">
    <div class="lockscreen-logo">
        <a href="../../index2.html"><b>Iniciar</b> Sesion</a>
    </div>
    <!-- User name -->
    <div class="lockscreen-name">Por favor seleccione su rol para iniciar sesion</div>

    <!-- START LOCK SCREEN ITEM -->
    <div class="lockscreen-item">
        <!-- lockscreen buttons -->
        <div class="lockscreen-buttons">
            <a th:href="@{/GestorHorasExtras/supervisor}" class="btn custom-button">Supervisor</a>
            <a th:href="@{/GestorHorasExtras/admin_usuarios}" class="btn custom-button">Admin</a>
            <a th:href="@{/GestorHorasExtras/empleado}" class="btn custom-button">Empleado</a>
        </div>
        <!-- /.lockscreen buttons -->

    </div>
    <!-- /.lockscreen-item -->
    <div class="logo-wrapper">
        <img src="/img/ingcoSinFondo.png" alt="INGCO Logo">
    </div>
</div>
<!-- /.center -->

<!-- jQuery -->
<script th:src="@{/AdminLTE-3.2.0/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/AdminLTE-3.2.0/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
