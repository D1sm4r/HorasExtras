<div class="wrapper">

  <!-- Content Wrapper. Contains page content -->

    <!-- Content Header (Page header) -->

      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a th:href="@{/webpage/home}">Home</a></li>
              <li class="breadcrumb-item active">Actividad</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->

    <!-- /.content-header -->

    <!-- Main content -->
    <div class="content">
    
    <!-- /.card- -->
    <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Editar Actividad</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
    <form th:action="@{'/actividad/editar/REST/' + ${ProyectoId}}" th:object="${actividad}" method="PUT" id="formActividad">
    <div class="card">
        <div class="card-header"></div>
        <div class="card-body">
            <div class="form-group d-none" style="display: none;">
                <label>ID</label>
                <input th:field="*{id}" type="text" class="form-control"/>
            </div>

            <div class="form-group">
                <label>NOMBRE</label>
                <input th:field="*{nombre}" type="text" class="form-control"/>
            </div>

            <div class="form-group">
                <label>DESCRIPCIÓN</label>
                <input th:field="*{descripcion}" type="text" class="form-control"/>
            </div>



				<div class="col-mt-1">
                    <label for="fechainicio">Fecha Inicio</label>
                    <div class="input-group date" id="reservationdatetime" data-target-input="nearest">
                        <input type="text" class="form-control datetimepicker-input" data-target="#reservationdatetime"
                            th:field="*{fechainicio}" />
                        <div class="input-group-append" data-target="#reservationdatetime" data-toggle="datetimepicker">
                            <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                        </div>
                    </div>
                </div>
				<div class="col-mt-1">
                    <label for="fechatermino">Fecha Termino</label>
                    <div class="input-group date" id="reservationdatetime2" data-target-input="nearest">
                        <input type="text" class="form-control datetimepicker-input" data-target="#reservationdatetime2"
                            th:field="*{fechatermino}" />
                        <div class="input-group-append" data-target="#reservationdatetime2" data-toggle="datetimepicker">
                            <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                        </div>
                    </div>
                </div>

            <div class="form-group">
			    <div class="form-check">
			        <label class="form-check-label">
			            <input th:field="*{incluirenpao}" type="checkbox" class="form-check-input"/>
			            INCLUIR EN PAO
			        </label>
			    </div>
			</div>

            <div class="form-group">
			    <label>PORCENTAJE COMPLETADO</label>
			    <input th:field="*{porcentajecompletado}" type="text" class="form-control" id="porcentajeSlider" data-slider-min="0" data-slider-max="100" data-slider-step="1" data-slider-value="50" />
			</div>

			<div class="form-group">
			    <label for="observacioncontrolgestion">OBSERVACIÓN CONTROL GESTIÓN</label>
			    <textarea th:field="*{observacioncontrolgestion}" class="form-control"></textarea>
			</div>

            <div class="form-group">
            			<label>RESPONSABLE</label>
			            <select th:field="*{orgpersonaId}" class="form-control">
			                <option value="">Seleccionar Persona</option>
			                <!-- Iterar sobre la lista de personas y crear opciones en el select -->
			                <option th:each="persona : ${personas}" th:value="${persona.id}" th:text="${persona.nombre}"></option>
			            </select>
			        </div>

            <div class="form-group d-none">
                <label>OBJETIVO ESPECÍFICO ASOCIADO ID</label>
                <input th:field="*{proyectoobjetivoespecificoId}" type="text" class="form-control"/>
            </div>
        </div>

        <div class="card-footer">
            <input type="submit" value="Guardar" class="btn btn-success">
        </div>
    </div>
</form>

<script th:inline="javascript">
    /* SCRIPT QUE CIERRA LA PÁGINA DESPUÉS DE USAR UN FORMULARIO */
    $(document).ready(function() {
        $('form').submit(function(e) {
            e.preventDefault(); // Prevenir el envío normal del formulario

            $.ajax({
                type: $(this).attr('method'),
                url: $(this).attr('action'),
                data: $(this).serialize(),
                success: function(response) {
                    // Cerrar la página después de un breve retraso (por ejemplo, 500 ms)
                    setTimeout(function() {
                        window.close();
                    }, 500);
                },
                error: function(error) {
                    console.log(error);
                    // Manejar errores si es necesario
                }
            });
        });
    });
</script>
